<!DOCTYPE html>
<html>
  <head>
    <title>Grid Layout</title>
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="index.css" />

    <!-- Bootstrap CDN for responsive grid system and utilities -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <h1>Grid Layout</h1>

    <!-- Explanation paragraphs -->
    <p>
      A Grid Layout must have a parent element with the
      <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.
    </p>

    <p>
      Direct child element(s) of the grid container automatically becomes grid
      items.
    </p>

    <!-- Single-column grid layout using ID container -->
    <div id="container">
      <div>Ahmad Zainal Abqari</div>
    </div>

    <h2>My favorite food</h2>

    <!-- 3-column grid layout using class container -->
    <div class="container">
      <div>
        <!-- Sample image (replace with actual food image if needed) -->
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          width="300px"
          height="100"
        />
        <h4>Google Now!</h4>
      </div>
      <div>2</div>
      <div>3</div>
    </div>

    <!-- 2-column grid layout using container3 -->
    <div id="container3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

    <!-- Bootstrap responsive row with 3 equal columns -->
    <div class="row" style="align-items: center;">
      <div class="col-md-3" style="background-color: blue">
        <h1 style="text-align: center">Hello World</h1>
      </div>
      <div class="col-md-3" style="background-color: blue">
        <h1 style="text-align: center">Hello World</h1>
      </div>
      <div class="col-md-3" style="background-color: blue">
        <h1 style="text-align: center">Hello World</h1>
      </div>
    </div>

  </body>
</html>
